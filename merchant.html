<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>لوحة المتجر</title>
  <link rel="stylesheet" href="assets/style.css" />
</head>
<body onload="merchantInit()">
  <div class="container">
    <div class="header">
      <h2>لوحة صاحب المتجر</h2>
      <button class="btn secondary" onclick="logout()">تسجيل خروج</button>
    </div>

    <div id="errBox" class="card error" style="display:none"></div>

    <div id="loginCard" class="card">
      <h3>تسجيل دخول</h3>
      <div class="row">
        <div>
          <label>كلمة المرور</label>
          <input id="adminPassword" type="password" placeholder="Admin password" />
        </div>
        <div style="display:flex; align-items:end;">
          <button class="btn" onclick="adminLogin()">دخول</button>
        </div>
      </div>
      <p class="small">كلمة المرور يتم ضبطها داخل Apps Script (Script Properties).</p>
    </div>

    <div id="mainCard" style="display:none">
      <div class="card">
        <h3>إضافة حساب جديد</h3>
        <div class="row">
          <div>
            <label>اسم/وصف الحساب</label>
            <input id="accLabel" placeholder="مثال: Netflix حساب 1" />
          </div>
          <div>
            <label>الإيميل</label>
            <input id="accEmail" placeholder="email@example.com" />
          </div>
          <div>
            <label>الباسورد</label>
            <input id="accPass" placeholder="password" />
          </div>
          <div>
            <label>TOTP Secret (Base32)</label>
            <input id="accSecret" placeholder="JBSWY3DPEHPK3PXP" />
          </div>
        </div>

        <div style="margin-top:12px;">
          <label>تعليمات للعميل</label>
          <textarea id="accInstr" placeholder="اكتب التعليمات هنا..."></textarea>
        </div>

        <div class="actions" style="margin-top:10px;">
          <button class="btn" onclick="createAccount()">حفظ الحساب</button>
          <button class="btn secondary" onclick="loadAccounts()">تحديث القائمة</button>
        </div>
        <p class="small">ملاحظة: الـ TOTP Secret هو “السر” المستخدم في Google Authenticator / Authy.</p>
      </div>

      <div class="card">
        <h3>الحسابات الحالية</h3>
        <table>
          <thead>
            <tr><th>الاسم</th><th>الإيميل</th><th>ID</th><th>تعليمات</th></tr>
          </thead>
          <tbody id="accountsTableBody"></tbody>
        </table>
      </div>

      <div class="card">
        <h3>إنشاء روابط عملاء</h3>
        <div class="row">
          <div>
            <label>اختر حساب</label>
            <select id="accountSelect"></select>
          </div>
          <div>
            <label>عدد الروابط</label>
            <input id="clientCount" type="number" min="1" max="200" value="1" />
          </div>
          <div>
            <label>عدد المحاولات لكل عميل</label>
            <input id="maxAttempts" type="number" min="1" max="50" value="1" />
          </div>
          <div style="display:flex; align-items:end;">
            <button class="btn" onclick="createClients()">إنشاء</button>
          </div>
        </div>
        <div id="createdLinks" style="margin-top:12px;"></div>
      </div>
    </div>
  </div>

  <script src="assets/app.js"></script>
</body>
</html>
